                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-mitte1">Mitte 1:</label>

                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-tuer1">Tür 1:</label>
                  <input type="color" id="dmxcolorwohnzimmer-tuer1" class="dmxinput" data-topic="dmx/wohnzimmer/tuer1" />
                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-tuer2">Tür 2:</label>
                  <input type="color" id="dmxcolorwohnzimmer-tuer2" class="dmxinput" data-topic="dmx/wohnzimmer/tuer2" />
                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-tuer3">Tür 3:</label>

                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-tuer3">Gang:</label>
                  <input type="color" id="dmxcolorwohnzimmer-gang" class="dmxinput" data-topic="dmx/wohnzimmer/gang" />
                </div>
                <div class="colorpicker">
                  <label for="dmxcolorwohnzimmer-tuer3">Bällebad:</label>
                  <input type="color" id="dmxcolorwohnzimmer-baellebad" class="dmxinput" data-topic="dmx/wohnzimmer/baellebad" />
                </div>
                <hr />
                <div id="dmxfadewohnzimmer">
                  <label for="dmxspeedwohnzimmer">Fade Speed:</label>
                  <input type="range" min="17" max="255" id="dmxspeedwohnzimmer" class="dmxspeed" /><br />
                  <button type="button" class="btn btn-primary btn-fade" data-topic="wohnzimmer">Fade</button>
                </div>
                <hr />
                <div id="dmxbrightwohnzimmer">
                  <label for="dmxbrightwohnzimmer">Brightness:</label>
                  <input type="range" min="0" max="1" step="0.05" id="dmxbrightwohnzimmer" class="dmxbright" /><br />
                  <button type="button" class="btn btn-primary btn-rand" data-topic="wohnzimmer">Random</button>
                  <button type="button" class="btn btn-primary btn-sound" data-topic="wohnzimmer">Sound Active</button>
                </div>
              </div>
              <div class="tab-pane fade" id="kitchenlight">
                <select id="klSelect">
                  <option value="klEmpty">Leer</option>
                  <option value="klChecker">Schachbrett</option> <!-- Delay (500) + FarbeA (#ffffff) + FarbeB (#000000) -->
                  <option value="klOpenChaos">OpenChaos</option> <!-- Delay (1000) -->
                  <option value="klPacman">Pacman</option>
                  <option value="klStrobe">Strobo</option>
                  <option value="klText">Text</option> <!-- Delay (250) + Text ("Hello World!\0") -->
                  <option value="klSine">Sinus</option>
                  <option value="klMood">Moodlight</option> <!-- Mode (8-bit, 0=onecolor, 1=colorwheel, 2=random) + step + delay + (color, pause + hue_step (int16_t), pause)  -->
                  <option value="klMatrix">Matrix</option> <!-- Maximaler Pixel Count (< 32) -->
                </select><br />
                <div id="klEmpty" class="klPane active"></div>
                <div id="klChecker" class="klPane">
                  <label for="klCheckerDelay">Delay:</label>
                  <input type="range" min="0" max="5000" id="klCheckerDelay" /><br />
                  <label for="klCheckerColorA">Farbe A:</label>
                  <input type="color" id="klCheckerColorA" /><br />
                  <label for="klCheckerColorB">Farbe B:</label>
                  <input type="color" id="klCheckerColorB" />
                </div>
                <div id="klOpenChaos" class="klPane">
                  <label for="klOCDelay">Delay:</label>
                  <input type="range" min="300" max="4000" id="klOCDelay" />
                </div>
                <div id="klPacman" class="klPane"></div>
                <div id="klStrobe" class="klPane"></div>
                <div id="klText" class="klPane">
                  <label for="klTextDelay">Delay:</label>
                  <input type="range" min="20" max="1000" id="klTextDelay" /><br />
                  <label for="klTextText">Text:</label><input type="text" id="klTextText" />
                </div>
                <div id="klSine" class="klPane"></div>
                <div id="klMood" class="klPane">
                  <select id="klMoodMode">
                    <option value="1">Colorwheel</option>
                    <option value="2">Random</option>
                  </select>
                </div>
                <div id="klMatrix" class="klPane">
                  <label for="klMatrixLines">Linien (<output for="klMatrixLines" id="klMatrixLinesOut">XX</output>):</label>
                  <input type="range" min="1" max="32" id="klMatrixLines" /><br />
                </div>
                <button type="button" class="btn btn-primary" id="klSet">Set</button>
              </div>
            </div>
