<div id="admin" class="tab-pane admin-only d-none">
    <h3>Admin</h3>
    <light-button topic="club/status">Club Status</light-button>
    <form data-mqtt-form data-mqtt-retained>
        <div class="input-group">
            <input name="club/status/message" data-mqtt-value="club/status/message" placeholder="Club Status Message"
                type="text" class="form-control" />
            <button type="submit" class="btn btn-primary">Set</button>
            <button data-mqtt-topic="club/status/message" data-mqtt-message="" data-mqtt-retained
                class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>
