<div class="modal" id="modal-dmx-fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Fade Colors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="modal-dmx-fade-room" class="col-sm-2 col-form-label">Room:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="modal-dmx-fade-room"
                                value="wohnzimmer" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="modal-dmx-fade-speed" class="col-sm-2 col-form-label">Speed:</label>
                        <div class="col-sm-10 d-flex align-items-center">
                            <input type="range" class="form-range" id="modal-dmx-fade-speed" min="0" max="255"
                                step="1" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dmx-role="fade" data-dmx-room="#modal-dmx-fade-room"
                    data-dmx-value="#modal-dmx-randomize-speed">Apply</button>
            </div>
        </div>
    </div>
</div>
