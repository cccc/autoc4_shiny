<div class="modal" id="modal-dmx-randomize" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Randomize Colors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="modal-dmx-randomize-room" class="col-sm-2 col-form-label">Room:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="modal-dmx-randomize-room"
                                value="wohnzimmer" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="modal-dmx-randomize-brightness" class="col-sm-2 col-form-label">Brightness:</label>
                        <div class="col-sm-10 d-flex align-items-center">
                            <input type="range" class="form-range" id="modal-dmx-randomize-brightness" min="0" max="1"
                                step="0.01" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dmx-role="random"
                    data-dmx-room="#modal-dmx-randomize-room"
                    data-dmx-value="#modal-dmx-randomize-brightness">Apply</button>
            </div>
        </div>
    </div>
</div>
